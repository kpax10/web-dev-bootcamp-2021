<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" .css">
    <title>Scorekeeper</title>
</head>

<body>
    <div class="container">
        <img src="./img/pingpong.jpeg" alt="">
        <h1 class="title">Ping Pong Score Keeper</h1>
        <section>
            <h1 class="score"><span id="p1ScoreText">0</span> to <span id="p2ScoreText">0</span></h1>
            <p>Use the buttons below to keep score</p>
            <div class="playing-to">
                <p><b>Playing To</b></p>
                <input class="max-score" type="number" name="" id="" min="3" max="9" value="7">
            </div>
        </section>
        <div class="button-container">
            <button id="p1" class="p1">+1 Player One</button>
            <button id="p2" class="p2">+1 Player Two</button>
            <button id="reset" class="reset">Reset</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
