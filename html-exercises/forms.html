<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">Dont Submit!</button>
        <p>
            <label for="text">Text:</label>
            <input type="text" placeholder="placeholder text" id="text" name="text">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password">
        </p>
        <p>
            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Number:</label>
            <input type="number" id="number" name="num">
        </p>
        <button>Submit</button>
    </form>
    <h1>Hijacking Searches</h1>
    <h2>Reddit Search</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h2>Google Search</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>
    <h2>Youtube Search</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
        <p>How do you rate this course?
            <label for="scale">1</label>
            <input type="radio" name="scale" id="1" value="1">
            <label for="scale">2</label>
            <input type="radio" name="scale" id="2" value="2">
            <button>Submit</button>
        </p>
        <p>
            <label for="meal">Select an Entree</label>
            <select name="meal" id="meal">
                <option value="chicken">Chicken</option>
                <option value="steak">Steak</option>
                <option value="vegetarian">Vegetarian</option>
            </select>
            <button>Submit Meal Type</button>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_levels" id="cheese" min="1" max="10">
            <button>Submit</button>
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here..."></textarea>
            <button>Submit</button>
        </p>
    </form>
    <form action="/dummy">
        <h2>Validations Demo</h2>
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
        <button>Submit</button>
    </form>
</body>

</html>
